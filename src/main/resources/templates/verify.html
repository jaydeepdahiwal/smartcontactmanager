<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>

	<section>
		<div class="mycard text-center">
			<h2>OTP Confirmation Form</h2>
		</div>
		<div class="row col-md-4 offset-md-4 mycard margin">
			<h3 class=" text-center">Confirm OTP</h3>
			<div class="alert alert-success" role="alert">
				OTP sent successfully on your Email...
			</div>
			<div class="alert alert-danger text-center" th:if="${session.message}"
			role="alert">
			<span th:text="${session.message}"></span>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
			<form th:action="@{/confirm-otp}" method="post">
				<div class="form-group mt-2">
					<input required name="otp" type="number" placeholder="Enter otp here" class="form-control" />
					<div class="container text-center mt-2">
						<button class="btn btn-success">Verify</button>
						
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
