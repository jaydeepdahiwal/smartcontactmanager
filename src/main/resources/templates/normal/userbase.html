<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />	
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<title th:text="${title}">Base Html</title>
</head>
<body>

	<!-- 	Start Navbar -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav text-uppercase">
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/}" aria-current="page" href="#">Home</a>
        </li>
        
        
        <li class="nav-item">
          <a class="nav-link" tabindex="-1" aria-disabled="true" th:text=${user.name}></a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="#" tabindex="-1" th:href="@{/logout}" aria-disabled="true">Logout</a>
        </li>
      </ul>
      
      
    </div>
  </div>
</nav>

	<!--  End Nav Bar-->


	<div class="sidebar mt-3">
		<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
		<a id="home-link" th:href="@{/user/index}" class="item active"><i class="fas fa-home"></i> Home</a>
		<a id="contacts-link" th:href="@{/user/viewcontacts/0}" class="item"><i class="fas fa-id-card-alt"></i> View Contacts</a>
		<a id="add-link" th:href="@{/user/addcontact}" class="item"><i class="fas fa-pencil-alt"></i> Add Contact</a>
		<a id="profile-link" href="#" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle"></i> Your Profile</a>
		<a id="settings-link" href="#" th:href="@{/user/settings}" class="item"><i class="fas fa-cogs"></i> Settings</a>
		<a th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
		<div class="divider"></div>
	
	</div>


	<div class="content mt-5">
	<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

	<div th:replace="${content}"></div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
		integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
		integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
		crossorigin="anonymous"></script>
		<script th:src="@{/js/script.js}"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<<script>
		
		function deleteContact(cid){
			swal({
				  title: "Are you sure?",
				  text: "You want to delete this contact?",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
				    	window.location="/user/delete/"+cid;
				  } else {
				    swal("Your contact is safe.");
				  }
				});
		}
		
		</script>
</body>
</html>
