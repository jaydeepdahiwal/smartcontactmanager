<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/userbase::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="title">Insert title here</title>
</head>
<body>
	<section class="contactcard">
		<div class="card ">
			<div class="card-body cardbody">
				<div class="container">
				<div th:classappend="${session.message.type}" class="alert text-center" th:if="${session.message}" role="alert">
  					<span th:text="${session.message.content}"></span>
						</div>
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>
				<h1 class="text-center">Add Contact</h1>

				<div class="container-fluid mt-1">
					<div class="row">

						<div class="col-md-10 offset-md-1">
							<form action="#" th:object="${contact}" enctype="multipart/form-data" method="POST" class="mt-2" th:action="@{/user/process-contact}">
							
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text mr-3">
										<i class="fa fa-plus"></i>
									</div>
								</div>
								<input type="text" required class="form-control" id="firstName" name="name" placeholder="Enter name here" />
							</div>
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text mr-3">
										<i class="fa fa-user-alt"></i>
									</div>
								</div>
								<input type="text" required class="form-control" id="secondName" name="secondName" placeholder="Enter name here" />
							</div>
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text mr-3">
										<i class="fa fa-phone"></i>
									</div>
								</div>
								<input type="number" required class="form-control" id="phone" name="phone" placeholder="Enter Phone Number here" />
							</div>
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text mr-3">
										<strong>@</strong>
									</div>
								</div>
								<input type="email" required class="form-control" id="email" name="email" placeholder="Enter Email here" />
							</div>
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text mr-3">
										<i class="fa fa-briefcase"></i>
									</div>
								</div>
								<input type="text" required class="form-control" id="work" name="work" placeholder="Enter your Work here" />
							</div>
							
							<div class="form-group mt-3">
								<textarea name="description" id="mytextarea" cols="30" rows="5" class="form-control" placeholder="Enter Contact Description"></textarea>
							</div>
							
							<div class="custom-file mt-3">
								<input type="file" name="profileImage"></input>
							</div>
							
							<div class="container text-center">
								<button class="btn btn-outline-primary">Save Contact</button>	
							</div>
							</form>
						
						</div>
					</div>

				</div>
			</div>
		</div>
		
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
		<script>
        $(document).ready(() => {
          $(".item").removeClass("active");
          $("#add-link").addClass("active");
        });
      </script>
	</section>
</body>
</html>
