<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/userbase::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="title">Insert title here</title>
</head>
<body>
	<section class="contactcard1">
		<div class="card mr-3 ml-3" >
			<div class="card-body">
				<div class="container text-center">
				<img class="my_contact_picture" alt="profile photo" th:src="@{/img/user.png}" src=""> 
				<h3 class="mt-3"><span th:text="${user.name}"></span></h3>			
					<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">#USERID</th>
					      <th scope="col" th:text="${user.id}"></th>
					      
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Email</th>
					      <td><span th:text="${user.email}"></span></td>
					     
					    </tr>
					    
					    
					      <tr>
					      <th scope="row">Role</th>
					      <td><span th:text="${user.role}"></span></td>
					     
					    </tr>
					    
					      <tr>
					      <th scope="row">Account Active</th>
					      <td><span th:text="${user.enabled}"></span></td>
					     
					    </tr>
					    
					     <tr>
					      <th scope="row">About</th>
					      <td><span th:text="${user.about}"></span></td>
					     
					    </tr>
					  </tbody>
				</table>
				</div>	
			</div>
		</div>
		<script>
        $(document).ready(() => {
          $(".item").removeClass("active");
          $("#profile-link").addClass("active");
        });
      </script>
	</section>
</body>
</html>
