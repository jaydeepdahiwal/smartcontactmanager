<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/userbase::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="title">Insert title here</title>
</head>
<body>
	<section class="contactcard1">
		
		<div class="card mr-3 ml-3" >
			<div class="card-body"  th:if="${contact}">
				<div class="container text-center">
				   
					<div class="container">
						<div th:classappend="${session.message.type}"
							class="alert text-center" th:if="${session.message}" role="alert">
							<span th:text="${session.message.content}"></span>
						</div>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
					 <h2>Contact Details</h2>
					<img class="my_contact_picture" alt="contact photo" th:src="@{'/img/'+${contact.image}}" src=""> 
					<h3 class="mt-3"><span th:text="${contact.name}"></span> <span th:text="${contact.secondName}"></span></h3>
					
					<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">#ID</th>
					      <th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>
					      
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Email</th>
					      <td><span th:text="${contact.email}"></span></td>
					     
					    </tr>
					    
					    
					      <tr>
					      <th scope="row">Phone</th>
					      <td><span th:text="${contact.phone}"></span></td>
					     
					    </tr>
					    
					      <tr>
					      <th scope="row">Work</th>
					      <td><span th:text="${contact.work}"></span></td>
					     
					    </tr>
					    
					  </tbody>
				</table>
					<div class="description mt-3">
					  	
					  	
					  	<th:block th:utext="${contact.description}"></th:block>
					  
					  </div>
					  <div class="container mt-3">
					  	<button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-sm btn-danger">Delete</button>
						
					  <form action="#" th:action="@{'/user/update-contact/'+${contact.cId}}" method="post" class="mt-2">
								<button type="submit" class=" btn btn-sm btn-primary">Update</button>
					        </form>
					  </div>
					
				</div>	
			</div>
			<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You don't have permission to see this contact...</h1>
		</div>
	</section>
</body>
</html>
